<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1>Images</h1>
    <h2>Responsive Image</h2>
    <!--<img src="img/coffee.jpeg" class="img-fluid" alt="Responsive image">-->
    <img src="img/image.jpeg" class="img-fluid" alt="Responsive image">
    <br>
    <h2>Image thumbnails</h2>
    <!--<img src="img/coffee.jpeg" class="img-thumbnail" alt="Responsive image">-->
    <img src="img/image.jpeg" class="img-thumbnail" alt="Responsive image">
    <br>
    <h2>Rounded</h2>
    <img src="img/image.jpeg" class="rounded" alt="Responsive image">
    <br>
    <h3>Rounded-circle and  floated left</h3>
    <img src="img/image.jpeg" class="rounded-circle" alt="Responsive image">
    <img src="img/image.jpeg" class="rounded-circle float-left"
         alt="Responsive image">
    <br>
    <br>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
